# Update Data from OpenStreetMap
# ===============================
# Runs weekly to fetch latest ski resort and hospital data from OSM Overpass API.
# Enriches resorts with Epic/Ikon pass network information.

name: Update OSM Data

on:
  schedule:
    # Run every Sunday at 6 AM UTC
    - cron: "0 6 * * 0"
  workflow_dispatch:
    # Allow manual trigger from GitHub UI

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Fetch resort data from OSM
        run: |
          python scripts/fetch_osm_resorts.py

      - name: Fetch hospital data from OSM
        run: |
          python scripts/fetch_osm_hospitals.py

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet public/resorts.json public/hospitals.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/resorts.json public/hospitals.json
          git commit -m "chore: update resort and hospital data from OSM [skip ci]"
          git push
